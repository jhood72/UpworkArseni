<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!--[if lt IE 9]>

    <![endif]-->

  <body>
    <!-- Navbar starts-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                <!-- sr-only is for screen readers only will be hidden from everyone else-->
                <span class="sr-only">Toggle navigation</span>
                <!--the start of the hamburger-->
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- The Brand name, in the upper left corner-->
            <a href="index.html" class="navbar-brand">MoveMe</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="clients.html">Clients</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="dropdown">
                    <!-- Question - Not sure what the class=dropdown-toggle and what data-toggle=dropdown are for? -->
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Social <strong class="caret"></strong></a>
                    <ul class="dropdown-menu">
                        <!--Question - How to add social media icons here instead of just links?-->
                        <li><a href="http://www.facebook.com">Facebook</a></li>
                        <li><a href="http://www.twitter.com">Twitter</a></li>
                        <li><a href="http://www.plus.google.com">Google+</a></li>
                        <li><a href="http://www.linkedin.com">LinkedIn</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
<!--End NavBar-->







    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

</html>
